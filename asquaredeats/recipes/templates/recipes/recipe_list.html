{% extends "recipes/base.html" %}
{% block content %}
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Recipes are available.</p>
    {% endif %}
{% endblock %}
