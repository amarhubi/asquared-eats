{% extends base.html %}
{% block content %}
    {% if recipe_list %}
        <ul>
            {% for recipe in recipe_list %}
                <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Recipes are available.</p>
    {% endif %}
{% endblock %}
